[platformio]
; Global PlatformIO configuration for skymonitor workspace
; This enables PlatformIO features across all firmware subdirectories

; Default environments
default_envs = allsky-sensors, display-client

; Project structure: Multiple firmware projects in subdirectories
src_dir = .
; Disable automatic src scanning since we have subdirectories
; Each project has its own platformio.ini

; Include all firmware projects
[env]
; Common settings for all environments can be placed here

; Firmware Projects (reference only - actual configs in subdirectories)
; - firmware/allsky-sensors/     - Heltec WiFi LoRa 32 V2 sensor node
; - firmware/display-client/     - LilyGO T-Display display client
