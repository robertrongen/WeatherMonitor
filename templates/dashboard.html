<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Metrics Dashboard</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>System Monitor Dashboard</h1>
    <p>
        <a href="{{ logwatch_report_url }}">View Logwatch Report</a>
    </p>
<div id="chart" style="width:100%;height:500px;"></div>
<script>
fetch('/data')
    .then(response => response.json())
    .then(data => {
        const timestamps = data.map(item => item[0]);
        const cpu_temps = data.map(item => item[1]);
        const cpu_usages = data.map(item => item[2]);
        const mem_usages = data.map(item => item[3]);
        const disk_usages = data.map(item => item[4]);

        const trace1 = {
            x: timestamps,
            y: cpu_temps,
            type: 'scatter',
            name: 'CPU Temperature'
        };
        const trace2 = {
            x: timestamps,
            y: cpu_usages,
            type: 'scatter',
            name: 'CPU Usage'
        };
        const trace3 = {
            x: timestamps,
            y: mem_usages,
            type: 'scatter',
            name: 'Memory Usage'
        };
        const trace4 = {
            x: timestamps,
            y: disk_usages,
            type: 'scatter',
            name: 'Disk Usage'
        };

        const layout = {
            title: 'System Metrics',
            xaxis: {title: 'Time'},
            yaxis: {title: 'Values'}
        };

        Plotly.newPlot('chart', [trace1, trace2, trace3, trace4], layout);
    });
</script>
</body>
</html>
