[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
board_build.f_cpu = 240000000L
board_build.flash_mode = dio
board_build.flash_size = 4MB
board_build.flash_freq = 80m

; Serial Monitor Configuration
monitor_speed = 115200
monitor_port = auto

; Upload Configuration
upload_speed = 921600
upload_port = auto

; Build Configuration
build_flags = 
    -D ARDUINO_ARCH_ESP32
    -D CONFIG_ARDUINO_LOOP_STACK_SIZE=32768
    -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO

; PlatformIO Library Dependencies
lib_deps =
    ; LoRaWAN LMIC library for ESP32
    MCCI LoRaWAN LMIC library@^4.1.0

; Additional PlatformIO Options
board_build.partitions = default_4mb.csv
board_build.board = esp32doit-devkit-v1
board_build.mcu = esp32
board_build.core = esp32
board_build.variant = esp32
board_build.psram_size = 0